repos:
-   repo: https://github.com/timothycrosley/isort
    rev: 5.7.0
    hooks:
    - id: isort
-   repo: https://github.com/psf/black
    rev: 21.10b0
    hooks:
    - id: black
      language_version: python3
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8
      additional_dependencies: [flake8-bugbear==21.9.2]
